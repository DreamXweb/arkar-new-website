<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARKAR</title>
  <meta name="title" content="ARKAR">
  <meta name="description" content="">

  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="#" class="header__logo">
        <img src="icons/logo.png" alt="ARTAR_logo">
      </a>
      <nav>
        <ul class="header__menu">
          <li class="header__menu-item"><a href="#" class="header__menu-link">AR-конструктор</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Метавселенная</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">AR-решения</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Партнеры</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Контакты</a></li>
        </ul>
      </nav>
      <div>
        <select name="language" id="lng-select">
          <option value="eng">ENG</option>
          <option value="ru">RUS</option>
          <option value="ukr">UKR</option>
          <option value="ita">ITA</option>
        </select>
        <button class="button header__btn">Вход | Регистрация</button>
      </div>
      <div class="header__img">
        <img src="img/planets.png" alt="planets">
      </div>
    </header>
  </div>
  <section class="promo">
    <div class="container">
      <div class="promo__dot-1 dot dot__12px"></div>
      <div class="promo__dot-2 dot dot__blue dot__12px"></div>
      <div class="promo__dot-3 dot dot__blue dot__50px"></div>
      <div class="promo__dot-4 dot dot__blue dot__12px"></div>
      <div class="promo__dot-5 dot dot__12px"></div>
      <div class="promo__subtitle">КОМПАНИЯ РАЗРАБОТЧИК</div>
      <div class="promo__title">Web AR<br>Technology</div>
      <p class="promo__text">Интерактивные AR-решения на QR-кодах,<br>изображениях, объектах, плоскости и Метавселенной</p>
      <button class="button promo__btn">Создать проект</button>
      <div class="promo__img">
        <img class="promo__img-logo" src="img/logo.png" alt="logo">
        <img class="promo__img-artar" src="img/logo.png" alt="artar__logo" style="width: 150px; right: 289px;">
      </div>
    </div>
  </section>




</body>
</html>
